version: '2'
services:
  web:
    build: ./web
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt

  api:
    build: ./api
    restart: always
    environment:
      - MAIL_PORT
      - MAIL_SERVER
      - MAIL_USERNAME
      - MAIL_PASSWORD